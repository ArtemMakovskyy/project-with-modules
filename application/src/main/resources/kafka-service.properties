
spring.kafka.bootstrap-servers=localhost:9094,localhost:9096,localhost:9098

spring.kafka.consumer.group-id=kafka-demo-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.key-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=oleborn.kafkaresearch.*
spring.kafka.consumer.properties.spring.deserializer.key.delegate.class=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=true

# Logging configuration
logging.level.com.example.kafka=DEBUG
logging.level.org.apache.kafka=INFO
logging.level.org.springframework.kafka=INFO

# Custom application properties
app.kafka.topics.user-events=user-events
app.kafka.topics.order-events=order-events
app.kafka.topics.dead-letter-queue=dlq-topic

app.kafka.retry.max-attempts=3
app.kafka.retry.backoff-delay=1000
app.kafka.retry.multiplier=2.0
app.kafka.retry.max-delay=10000
